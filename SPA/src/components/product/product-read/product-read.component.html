<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">

      <ng-container matColumnDef="CodigoProduto">
        <th mat-header-cell *matHeaderCellDef>CodigoProduto</th>
        <td mat-cell *matCellDef="let row">{{row.CodigoProduto}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.Nome}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Fabricacao">
        <th mat-header-cell *matHeaderCellDef>Fabricação</th>
        <td mat-cell *matCellDef="let row">{{row.Fabricacao}}</td>
      </ng-container>

      <ng-container matColumnDef="Tamanho">
        <th mat-header-cell *matHeaderCellDef>Tamanho</th>
        <td mat-cell *matCellDef="let row">{{row.Tamanho}}</td>
      </ng-container>

      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{row.Valor | currency: 'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/atualizar-produto/{{row.CodigoProduto}}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/produtos/delete/{{ row.CodigoProduto }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
